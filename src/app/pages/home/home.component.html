<div class="main-container">
  <header class="elheader">
    <app-header></app-header>
  </header>
  
  <div class="imagen-fondo">
    <img src="assets/cutnoche.png">
  </div>
  
  <div class="content">
    <div class="content-wrapper">
      <h1 class="h1home">Bienvenido a la Guía de Fauna</h1>
      <p class="p1home">Explora la fauna de tu centro universitario</p>
      <div class="input-btn-container">
        <div class="search-container">
          <input class="buscador" type="text" [(ngModel)]="busqueda" placeholder="Busca un animal..." />
          <span class="search-icon">🔍</span>
        </div>
        
        <button class="button-buscar" (click)="buscar()">
          <span class="shadow"></span>
          <span class="edge"></span>
          <span class="front">Buscar</span>
        </button>  
      </div>
    </div>
  </div>
</div>
