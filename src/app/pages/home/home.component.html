<div class="main-container">
    <header class="elheader">
    <app-header></app-header>
  </header>
  
  <div class="video-background">
    <video autoplay loop muted playsinline>
      <source src="assets/vid.mp4" type="video/mp4" />
      Tu navegador no soporta videos en HTML5.
    </video>
  </div>
  
  <div class="content">
    <h1 class="h1home">Bienvenido a la Guía de Fauna</h1>
    <p class="p1home">Explora la fauna de tu centro universitario</p>
  
    <!-- Contenedor para input y botón -->
    <div class="input-btn-container">
      <input class="buscador" type="text" [(ngModel)]="busqueda" placeholder="Busca un animal..." />
      <a href="javascript:void(0)" class="btn-cubo" (click)="buscar()">
        <span>Buscar</span>
        <span>Buscar</span>
        <span>Buscar</span>
        <span>Buscar</span>
      </a>
    </div>
  </div>
